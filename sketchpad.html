<!DOCTYPE html>
<html>
<head>
  <title>Sketchpad</title>
  <link rel="stylesheet" type="text/css" href="sketchpad.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="sketchpad.js"></script>
</head>

<body>
  <header>
    <h1>Mouse-a-Sketch</h1>
  </header>

<div id="container"></div>

<div id="buttons" style="width:70%; height:100%">
  <button id="pen"><img src="pen.jpg" height=60 width=60 /></button>
  <button id="rainbow"><img src="rainbow.jpg" height=60 width=60 /></button>
  <button id="eraser"><img src="eraser.jpg" height=60 width=60 /></button>
<form>
  <button type="submit" value="Reset"><img src="reset.jpg" height= 60 width=60 /></button>
</form>
</div>

</body>
